<ion-list>
  <ion-item-sliding *ngFor="let task of allTasks">

    <ion-item-options side="start">
      <ion-item-option (click)="deleteTask(task)" color="danger">
        <ion-icon name="trash" size="large"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="onPutToSomewhen(task)" color="warning">
        <ion-icon name="alarm" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item (click)="onOpenTask(task.id)">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{task.title}}
          </ion-col>
          <ion-col>
            <ion-badge *ngIf="task.dueDate" color="danger">
              {{task.dueDate}}
            </ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="finish(task);$event.stopPropagation();" *ngIf="!task.done" color="success">
        <ion-icon name="checkmark" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
