<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Liste mit FiltermÃ¶glichkeiten -->
  <ion-list>
    <!-- Gruppe mit wichtigsten Filtern -->
    <ion-item-group>
      <ion-item>
        <ion-label>Inbox</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Diese Woche</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Irgendwann</ion-label>
      </ion-item>
    </ion-item-group>
    <!-- Gruppe mit allen Projekten -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Projekte</ion-label>
        <ion-icon (click)="addProject()" name="add" slot="end"></ion-icon>
      </ion-item-divider>
      <ng-container *ngFor="let project of allProjects">
        <ion-item *ngIf="!project.standard">
          <ion-label>{{project.title}}</ion-label>
        </ion-item>
      </ng-container>
    </ion-item-group>
    <!-- Gruppe mit allen Tags -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Tags</ion-label>
        <ion-icon (click)="addTag()" name="add" slot="end"></ion-icon>
      </ion-item-divider>
      <ion-item>
        <ion-label>Tag 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tag 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tag 3</ion-label>
      </ion-item>
    </ion-item-group>
    <!-- Gruppe mit allen Erledigten Tasks -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Erledigt</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Alle</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-button routerLink="/tabs/tasks/tasks">Tasks</ion-button>

</ion-content>
