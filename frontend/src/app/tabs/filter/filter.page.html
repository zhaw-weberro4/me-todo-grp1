<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Liste mit FiltermÃ¶glichkeiten -->
  <ion-list>
    <!-- Gruppe mit wichtigsten Filtern -->
    <ion-item-group>
      <ion-item>
        <ion-label>Inbox</ion-label>
        <ion-badge color="danger">11</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Diese Woche</ion-label>
        <ion-badge color="danger">11</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Irgendwann</ion-label>
        <ion-badge color="dark">11</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Erledigt</ion-label>
        <ion-badge color="success">11</ion-badge>
      </ion-item>
    </ion-item-group>
    <!-- Gruppe mit allen Projekten -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Projekte</ion-label>
        <ion-icon (click)="addProject()" name="add" slot="end"></ion-icon>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let project of allProjects">
        <ion-item-options side="start">
          <ion-item-option (click)="deleteProject(project)" color="danger">Delete</ion-item-option>
        </ion-item-options>
        <ion-item *ngIf="!project.standard">
          <ion-label>{{project.title}}</ion-label>
          <ion-badge color="primary">11</ion-badge>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
    <!-- Gruppe mit allen Tags -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Tags</ion-label>
        <ion-icon (click)="addTag()" name="add" slot="end"></ion-icon>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let tag of allTags">
        <ion-item-options side="start">
          <ion-item-option (click)="deleteTag(tag)" color="danger">Delete</ion-item-option>
        </ion-item-options>
        <ion-item >
          <ion-label>{{tag.title}}</ion-label>
          <ion-badge color="secondary">8</ion-badge>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-button routerLink="/tabs/tasks/tasks">Tasks</ion-button>

</ion-content>
