<ion-header>
  <ion-toolbar>
    <ion-title>Tasks für heute</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of allTasks" [routerLink]="['/tabs/tasks/task-view', task.id-1]">
      
      <ion-item-options side="start">
        <ion-item-option (click)="deleteTask(task)" color="danger">Löschen</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              {{task.title}}
            </ion-col>
            <ion-col>
              <ion-button color="danger" *ngIf="!task.done" (click)="finish(task);$event.stopPropagation();">Fertig
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onPutToSomewhen(task)">Irgendwann</ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>
