<ion-header>
  <ion-toolbar>
    <ion-title>Active ToDos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of allTasks">

      <ion-item-options side="start">
        <ion-item-option (click)="deleteTask(task)" color="danger">Delete</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              {{task.title}}
            </ion-col>
            <ion-col>
              <ion-button color="danger" *ngIf="!task.done && !task.archived" (click)="finish(task);$event.stopPropagation();">Finish</ion-button>
              <ion-button color="success" *ngIf="task.done && !task.archived" (click)="archive(task);$event.stopPropagation();">Archive</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onPutToSomewhen(task)">Somewhen</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="New Todo Title" [(ngModel)]="newTask.title"></ion-input>
  </ion-item>
  <div padding>
    <ion-button (click)="addToDo()">Add New Task</ion-button>
  </div>
</ion-content>
